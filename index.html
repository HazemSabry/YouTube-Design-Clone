<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="videos">
      <section class="video-section">
        <article class="video-container">
          <a href="#" class="thumbnail" data-duration="40:01">
            <img src="http://unsplash.it/250/150?gravity=center" alt="video
            class="thumbnail-image" />
          </a>
          <div class="video-bottom-section">
            <a href="#">
              <img
                src="http://unsplash.it/36/36?gravity=center"
                alt=""
                class="channel-icon"
              />
            </a>
            <div class="video-details">
              <a href="#" class="video-title">Video-Title</a>
              <a href="#" class="video-channel-name">Channel Name</a>
              <div class="metaldata">
                <span>100K views</span>
                &#x2022;
                <span>1 month ago</span>
              </div>
            </div>
          </div>
        </article>
      </section>
    </div>
  </body>
</html>
